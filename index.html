<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started wit Tail Wind</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <div class="grid lg:grid-cols-2 2xl:grid-cols-4">
      <div class="xl:max-w-xl">
        <div
          class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2"
        >
          <img class="h-10" src="./images/fuel-my-hustle-logo.png" alt="logo" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
            src="./images/team.jpg"
            alt="Team"
          />
          <h1
            class="mt-6 text-2xl font-bold sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl"
          >
            Create what you love.<br />
            <span class="text-yellow-500">Build for creators.</span>
          </h1>
          <p class="mt-6 text-gray-600 sm:text-xl">
            Fuel My Hustle An easier way to fund your creative work, projects,
            and build your brand. While focusing on the most important things:
            Doing what you love.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              class="btn"
              href="#"
              >Join Us Now</a
            >
          </div>
        </div>
      </div>
      <div class="hidden lg:block relative 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="./images/team.jpg"
          alt="Team"
        />
      </div>
    </div>
  </body>
</html>
